<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="container">
      <h1>Add a New Star</h1>
      <form id="addStar">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input required type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
    
        <div class="form-group">
          <label for="inputColor">Color</label>
          <input required type="color" class="form-control" id="inputColor" aria-describedby="nameHelp" placeholder="Enter Color">
        </div>
    
        <div class="form-group">
          <label for="inputClass">Class</label>
          <input required type="number" class="form-control" id="inputClass" aria-describedby="nameHelp" placeholder="Enter Class Size" min="1" max="3">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  <div class="container">
    <h2>"Select", "Delete", and "Update" for Stars table</h2>
    <ul id="starsList">
      <li>Star 1 <button id="deleteStar" class="btn btn-danger">Delete Star</button></li>
      <li>Star 2 <button id="deleteStar" class="btn btn-danger">Delete Star</button></li>
      <li>Star 3 <button id="deleteStar" class="btn btn-danger">Delete Star</button></li>
      <li>Star 4 <button id="deleteStar" class="btn btn-danger">Delete Star</button></li>
    </ul>
  </div>

  <div class="container">
  <h1>Update an Existing Star</h1>
  <form id="updateStar">
    <div class="form-group">
      <label for="updatedName">Name</label>
      <input required type="text" class="form-control" id="updatedName" aria-describedby="nameHelp" placeholder="Choose Existing Star">
    </div>

    <div class="form-group">
      <label for="updatedColor">Color</label>
      <input required type="color" class="form-control" id="updatedColor" aria-describedby="nameHelp" placeholder="Enter Color">
    </div>

    <div class="form-group">
      <label for="updatedClass">Class</label>
      <input required type="number" class="form-control" id="updatedClass" aria-describedby="nameHelp" placeholder="Relative Size" min="1" max="3">
    </div>

    <button type="submit" class="btn btn-primary">Update Star</button>
  </form>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
