<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Planets</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">Solar System Simulator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="./systems.html">Solar Systems <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="./stars.html">Stars</a>
          <a class="nav-item nav-link" href="./planets.html">Planets</a>
          <a class="nav-item nav-link" href="./moons.html">Moons</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Add a New Planet</h1>
      <form id="addPlanet">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input required type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
        </div>
  
        <div class="form-group">
          <label for="inputPosition">Position</label>
          <input required type="number" class="form-control" id="inputPosition" placeholder="Relative Position in System" min="1" max="5">
        </div>
  
        <div class="form-group">
          <label for="inputRelativeSize">Size</label>
          <input required type="number" class="form-control" id="inputSize" aria-describedby="nameHelp" placeholder="Relative Size" min="1" max="5">
        </div>
  
        <div class="form-group">
          <label for="inputColor">Color</label>
          <input required type="color" class="form-control" id="inputColor" aria-describedby="nameHelp" placeholder="Enter Color">
        </div>
  
        <div class="form-group">
          <label for="inputSolarSystem">Parent System</label>
          <input required type="text" class="form-control" id="inputSolarSystem" aria-describedby="nameHelp" placeholder="Enter Parent Solar System">
        </div>

        <div class="form-group">
          <label for="inputChildMoon">Select Planet's Moons (Control-Click for multiple)</label>
          <select multiple class="form-control" id="inputChildMoon">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container">
      <h2>"Select" for planets table</h2>
      <ul id="planetsList">
        <li>Planet 1 <button class="btn btn-danger">Delete Planet</button>
          <ul>
            <li>Moon 1 <button class="btn btn-danger">Delete Moon (Delete for M:M relationship)</button></li>
          </ul>
        </li>
        <li>Planet 2 <button class="btn btn-danger">Delete Planet</button></li>
        <li>Planet 3 <button class="btn btn-danger">Delete Planet</button></li>
        <li>Planet 4 <button class="btn btn-danger">Delete Planet</button></li>
      </ul>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./planets.js"></script>
</body>
</html>
